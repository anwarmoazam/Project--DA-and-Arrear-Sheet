<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Arrear Sheet</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <h1>Salary Arrear Calculation</h1>
    <form action="" id="form">
        <label for="name">Name : </label>
        <input type="text" name="name" id="name" placeholder="Enter name here " autofocus autocomplete="off" required>
        <label for="salary">Enter Basic Salary : </label>
        <input type="number" name="salary" id="salary" placeholder="Enter Basic salary here " required>
        <label for="npa">NPA : </label>
        <select name="npa" id="npa" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <label for="npa">Washing Allowance : </label>
        <select name="washing" id="washing" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <label for="date">Select Date : </label>
        <input type="date" name="date" id="date" required>
        <input type="submit" value="Submit">
    </form>
    <div class="result">
        <table id="output">
            <tHead>
                <tr>
                    <th colspan="10" id="emp-name">Name of Employee : </th>
                </tr>
                <tr>
                    <th>S.No.</th>
                    <!-- <th>Name</th> -->
                    <th>Month</th>
                    <th>Days</th>
                    <th>Basic Salary</th>
                    <th>NPA Amount</th>
                    <th>Washing Allowance</th>
                    <th>DA Amount</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </tHead>
            <tbody>
                <!-- <tr>
                    <td>1</td>
                    <td>Anwar Moazam</td>
                    <td>January</td>
                    <td>31</td>
                    <td>2000</td>
                </tr> -->
            </tbody>
        </table>
    </div>
    <!-- <script src="./js/app.js"></script> -->
    <script src="./js/app2.js"></script>
</body>

</html>
