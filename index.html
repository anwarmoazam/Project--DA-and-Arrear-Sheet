<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA and Areer Sheet</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <form action="" id="input">
        <label for="name">Name : </label>
        <input type="text" name="name" id="name" placeholder="Enter name here " autofocus autocomplete="off" required>
        <label for="salary">Enter Basic Salary : </label>
        <input type="number" name="salary" id="salary" placeholder="Enter Basic salary here " required>
        <label for="npa">NPA : </label>
        <select name="npa" id="npa" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <label for="date">Select Date : </label>
        <input type="date" name="date" id="date" required>
        <input type="submit" value="Submit">
        <!-- <button type="submit" id="submit">Submit</button> -->
    </form>
    <div class="result">
        <table id="output">
            <tHead>
                <tr>
                    <!-- <th>S.No.</th> -->
                    <th>Name</th>
                    <th>Month</th>
                    <th>Days</th>
                    <th>NPA Amount</th>
                </tr>
            </tHead>
            <tbody>
                <!-- <tr>
                    <td>1</td>
                    <td>Anwar Moazam</td>
                    <td>January</td>
                    <td>31</td>
                    <td>2000</td>
                </tr> -->
            </tbody>
        </table>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
